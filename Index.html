<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Determina el tipo de triángulo</h2>
        <label for="lado1">Lado 1:</label>
        <input type="number" id="lado1" placeholder="Ingresa el primer lado">

        <label for="lado2">Lado 2:</label>
        <input type="number" id="lado2" placeholder="Ingresa el segundo lado">

        <label for="lado3">Lado 3:</label>
        <input type="number" id="lado3" placeholder="Ingresa el tercer lado">

        <button onclick="determinarTriangulo()">Determinar tipo de triángulo</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function determinarTriangulo() {
            // Leer los valores de los lados
            var lado1 = parseFloat(document.getElementById("lado1").value);
            var lado2 = parseFloat(document.getElementById("lado2").value);
            var lado3 = parseFloat(document.getElementById("lado3").value);

            // Validar que los lados formen un triángulo
            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                if (lado1 === lado2 && lado2 === lado3) {
                    document.getElementById("resultado").innerHTML = "El triángulo es equilátero (tres lados iguales).";
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    document.getElementById("resultado").innerHTML = "El triángulo es isósceles (dos lados iguales).";
                } else {
                    document.getElementById("resultado").innerHTML = "El triángulo es escaleno (ningún lado igual).";
                }
            } else {
                document.getElementById("resultado").innerHTML = "Los lados ingresados no forman un triángulo válido.";
            }
        }
    </script>
</body>
</html>
